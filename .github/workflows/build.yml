name: Build

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      # Don't bother building if we're only updating the changelog.
      - "**.md"
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.0

      - name: Install Dependencies
        run: poetry install

      - name: Build
        run: poetry build
